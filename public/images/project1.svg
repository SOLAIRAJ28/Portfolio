<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Lock/Security icon -->
  <g transform="translate(400, 200)">
    <rect x="-60" y="-20" width="120" height="140" rx="15" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="-60" r="50" fill="none" stroke="#fbbf24" stroke-width="20"/>
    <circle cx="0" cy="40" r="15" fill="#f59e0b"/>
    <rect x="-5" y="50" width="10" height="40" fill="#f59e0b" rx="5"/>
  </g>
  
  <!-- JWT Token representation -->
  <g opacity="0.8">
    <rect x="100" y="400" width="200" height="40" rx="8" fill="#3b82f6"/>
    <rect x="320" y="400" width="160" height="40" rx="8" fill="#60a5fa"/>
    <rect x="500" y="400" width="200" height="40" rx="8" fill="#93c5fd"/>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <path d="M-5,0 L-2,5 L5,-5" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  <g transform="translate(400, 450)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <path d="M-5,0 L-2,5 L5,-5" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <path d="M-5,0 L-2,5 L5,-5" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">JWT Authentication</text>
</svg>
