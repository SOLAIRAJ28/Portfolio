<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="musicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#musicBg)"/>
  
  <!-- Phone Frame -->
  <rect x="120" y="30" width="160" height="240" rx="16" fill="#1E293B" opacity="0.95"/>
  <rect x="130" y="40" width="140" height="220" rx="8" fill="#0F172A"/>
  
  <!-- Album Art -->
  <rect x="145" y="60" width="110" height="110" rx="8" fill="url(#musicBg)" opacity="0.8"/>
  <circle cx="200" cy="115" r="25" fill="white" opacity="0.9"/>
  <circle cx="200" cy="115" r="5" fill="#EC4899"/>
  
  <!-- Song Info -->
  <rect x="145" y="185" width="80" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="145" y="200" width="60" height="6" rx="3" fill="white" opacity="0.6"/>
  
  <!-- Controls -->
  <g transform="translate(200, 230)">
    <!-- Previous -->
    <path d="M -35 -8 L -35 8 L -25 0 Z" fill="white" opacity="0.8"/>
    <path d="M -25 -8 L -25 8 L -15 0 Z" fill="white" opacity="0.8"/>
    
    <!-- Play -->
    <circle cx="0" cy="0" r="18" fill="white"/>
    <path d="M -5 -8 L -5 8 L 10 0 Z" fill="#EC4899"/>
    
    <!-- Next -->
    <path d="M 15 -8 L 15 8 L 25 0 Z" fill="white" opacity="0.8"/>
    <path d="M 25 -8 L 25 8 L 35 0 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Waveform Decoration -->
  <g opacity="0.3">
    <rect x="20" y="100" width="4" height="30" rx="2" fill="white"/>
    <rect x="30" y="80" width="4" height="50" rx="2" fill="white"/>
    <rect x="40" y="90" width="4" height="40" rx="2" fill="white"/>
    <rect x="50" y="70" width="4" height="60" rx="2" fill="white"/>
    
    <rect x="346" y="100" width="4" height="30" rx="2" fill="white"/>
    <rect x="356" y="80" width="4" height="50" rx="2" fill="white"/>
    <rect x="366" y="90" width="4" height="40" rx="2" fill="white"/>
    <rect x="376" y="70" width="4" height="60" rx="2" fill="white"/>
  </g>
</svg>