<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad4)"/>
  
  <!-- Main lock -->
  <g transform="translate(400, 220)">
    <rect x="-80" y="-30" width="160" height="180" rx="20" fill="#fbbf24" opacity="0.95"/>
    <circle cx="0" cy="-90" r="70" fill="none" stroke="#fbbf24" stroke-width="25"/>
    <circle cx="0" cy="50" r="20" fill="#f59e0b"/>
    <rect x="-8" y="65" width="16" height="50" fill="#f59e0b" rx="8"/>
  </g>
  
  <!-- Password dots -->
  <g transform="translate(400, 420)">
    <circle cx="-80" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="40" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="80" cy="0" r="12" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Key icons -->
  <g transform="translate(150, 150)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="white"/>
    <rect x="15" y="-5" width="40" height="10" rx="5" fill="white"/>
  </g>
  <g transform="translate(650, 180)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="white"/>
    <rect x="15" y="-5" width="40" height="10" rx="5" fill="white"/>
  </g>
  
  <!-- Shield -->
  <g transform="translate(400, 80)" opacity="0.7">
    <path d="M0,-30 L30,0 L0,30 L-30,0 Z" fill="#10b981"/>
    <path d="M-8,0 L-2,8 L10,-10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Password Manager</text>
</svg>
