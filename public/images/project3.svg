<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"></stop>
      <stop offset="100%" stop-color="#1a1a1a"></stop>
    </linearGradient>

    <!-- Card shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="25" flood-color="#000" flood-opacity="0.6"></feDropShadow>
    </filter>

    <!-- Netflix red -->
    <linearGradient id="netflixRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e50914"></stop>
      <stop offset="100%" stop-color="#b20710"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradient)"></rect>

  <!-- Header -->
  <text x="80" y="90" font-size="48" font-weight="700" fill="#e50914" font-family="Arial, Helvetica, sans-serif">
    NETFLIX
  </text>

  <rect x="980" y="55" rx="6" ry="6" width="120" height="36" fill="url(#netflixRed)"></rect>
  <text x="1040" y="79" font-size="14" text-anchor="middle" fill="#ffffff" font-family="Arial">
    Sign In
  </text>

  <!-- Hero text -->
  <text x="80" y="200" font-size="54" font-weight="700" fill="#ffffff" font-family="Arial">
    Unlimited movies,
  </text>
  <text x="80" y="260" font-size="54" font-weight="700" fill="#ffffff" font-family="Arial">
    TV shows and more
  </text>
  <text x="80" y="315" font-size="20" fill="#cccccc" font-family="Arial">
    Watch anywhere. Cancel anytime.
  </text>

  <!-- CTA button -->
  <rect x="80" y="350" rx="8" ry="8" width="220" height="56" fill="url(#netflixRed)"></rect>
  <text x="190" y="386" font-size="18" text-anchor="middle" fill="#ffffff" font-family="Arial">
    Get Started →
  </text>

  <!-- Movie cards -->
  <g filter="url(#shadow)">
    <rect x="620" y="160" rx="12" ry="12" width="150" height="220" fill="#222"></rect>
    <rect x="790" y="160" rx="12" ry="12" width="150" height="220" fill="#2a2a2a"></rect>
    <rect x="960" y="160" rx="12" ry="12" width="150" height="220" fill="#222"></rect>
  </g>

  <!-- Play icon -->
  <circle cx="695" cy="270" r="26" fill="#000" opacity="0.7"></circle>
  <polygon points="685,255 715,270 685,285" fill="#ffffff"></polygon>

  <!-- Footer -->
  <text x="600" y="660" font-size="14" text-anchor="middle" fill="#888" font-family="Arial">
    Netflix Clone • UI Preview • Portfolio Project
  </text>
</svg>
