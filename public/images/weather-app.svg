<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="weatherBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#weatherBg)"/>
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="30" fill="#FCD34D">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  <g transform="translate(100, 80)">
    <line x1="0" y1="-45" x2="0" y2="-55" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="45" x2="0" y2="55" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="-45" y1="0" x2="-55" y2="0" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="0" x2="55" y2="0" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="-32" y1="-32" x2="-39" y2="-39" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="39" y2="39" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="-32" x2="39" y2="-39" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
    <line x1="-32" y1="32" x2="-39" y2="39" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.9">
    <ellipse cx="260" cy="90" rx="40" ry="25" fill="white"/>
    <ellipse cx="290" cy="85" rx="35" ry="22" fill="white"/>
    <ellipse cx="240" cy="95" rx="30" ry="20" fill="white"/>
  </g>
  
  <!-- Rain drops -->
  <g fill="#60A5FA" opacity="0.6">
    <rect x="235" y="120" width="4" height="15" rx="2">
      <animate attributeName="y" values="120;140;120" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="255" y="130" width="4" height="15" rx="2">
      <animate attributeName="y" values="130;150;130" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="275" y="125" width="4" height="15" rx="2">
      <animate attributeName="y" values="125;145;125" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="295" y="135" width="4" height="15" rx="2">
      <animate attributeName="y" values="135;155;135" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Weather Dashboard Card -->
  <rect x="50" y="180" width="300" height="90" rx="10" fill="white" opacity="0.95"/>
  
  <!-- Temperature -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E293B">24Â°C</text>
  
  <!-- Location Icon -->
  <circle cx="70" cy="250" r="3" fill="#EF4444"/>
  <path d="M 70 240 Q 60 250, 70 260 Q 80 250, 70 240" fill="none" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Location Text -->
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Chennai</text>
  
  <!-- Weather Icons -->
  <g transform="translate(200, 200)">
    <!-- Cloud Icon -->
    <ellipse cx="15" cy="10" rx="12" ry="8" fill="#94A3B8"/>
    <ellipse cx="25" cy="8" rx="10" ry="6" fill="#94A3B8"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Cloudy</text>
  </g>
  
  <g transform="translate(280, 200)">
    <!-- Wind Icon -->
    <path d="M 5 10 L 25 10 M 0 20 L 30 20 M 8 30 L 22 30" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748B">12 km/h</text>
  </g>
</svg>
