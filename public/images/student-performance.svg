<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="studentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#studentBg)"/>
  
  <!-- Dashboard -->
  <rect x="40" y="50" width="320" height="200" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="40" y="50" width="320" height="40" rx="12" fill="#1E293B"/>
  <text x="60" y="77" font-family="Arial" font-size="16" font-weight="bold" fill="white">Student Analytics</text>
  
  <!-- Student Icon -->
  <circle cx="320" cy="70" r="12" fill="#60A5FA"/>
  <path d="M 320 82 Q 310 90, 320 95 Q 330 90, 320 82" fill="#60A5FA"/>
  
  <!-- Chart -->
  <g transform="translate(60, 110)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#64748B">Performance Overview</text>
    
    <!-- Bar Chart -->
    <rect x="0" y="20" width="40" height="80" rx="4" fill="#3B82F6" opacity="0.8"/>
    <rect x="50" y="40" width="40" height="60" rx="4" fill="#8B5CF6" opacity="0.8"/>
    <rect x="100" y="30" width="40" height="70" rx="4" fill="#3B82F6" opacity="0.8"/>
    <rect x="150" y="15" width="40" height="85" rx="4" fill="#8B5CF6" opacity="0.8"/>
    <rect x="200" y="25" width="40" height="75" rx="4" fill="#3B82F6" opacity="0.8"/>
    
    <!-- Labels -->
    <text x="10" y="120" font-family="Arial" font-size="9" fill="#94A3B8">Math</text>
    <text x="55" y="120" font-family="Arial" font-size="9" fill="#94A3B8">Eng</text>
    <text x="105" y="120" font-family="Arial" font-size="9" fill="#94A3B8">Sci</text>
    <text x="155" y="120" font-family="Arial" font-size="9" fill="#94A3B8">Hist</text>
    <text x="205" y="120" font-family="Arial" font-size="9" fill="#94A3B8">Art</text>
  </g>
  
  <!-- Stats Cards -->
  <g transform="translate(60, 215)">
    <rect width="60" height="25" rx="6" fill="#DBEAFE"/>
    <text x="10" y="12" font-family="Arial" font-size="10" font-weight="bold" fill="#1E40AF">95%</text>
    <text x="10" y="21" font-family="Arial" font-size="7" fill="#64748B">Avg Score</text>
    
    <rect x="75" width="60" height="25" rx="6" fill="#E0E7FF"/>
    <text x="85" y="12" font-family="Arial" font-size="10" font-weight="bold" fill="#4338CA">A+</text>
    <text x="85" y="21" font-family="Arial" font-size="7" fill="#64748B">Grade</text>
    
    <rect x="150" width="60" height="25" rx="6" fill="#F3E8FF"/>
    <text x="160" y="12" font-family="Arial" font-size="10" font-weight="bold" fill="#6B21A8">1st</text>
    <text x="160" y="21" font-family="Arial" font-size="7" fill="#64748B">Rank</text>
  </g>
</svg>