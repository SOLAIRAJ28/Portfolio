<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="inventoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#inventoryBg)"/>
  
  <!-- Dashboard Window -->
  <rect x="40" y="40" width="320" height="220" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="50" rx="12" fill="#1E293B"/>
  <rect x="40" y="65" width="320" height="25" fill="#1E293B"/>
  
  <!-- Title -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Inventory Dashboard</text>
  
  <!-- Stats Cards -->
  <g>
    <!-- Card 1 -->
    <rect x="60" y="110" width="85" height="60" rx="8" fill="#F0F9FF"/>
    <rect x="60" y="110" width="85" height="4" rx="2" fill="#3B82F6"/>
    <text x="70" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">342</text>
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Total Items</text>
    
    <!-- Card 2 -->
    <rect x="157.5" y="110" width="85" height="60" rx="8" fill="#FEF3C7"/>
    <rect x="157.5" y="110" width="85" height="4" rx="2" fill="#F59E0B"/>
    <text x="167.5" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">28</text>
    <text x="167.5" y="160" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Low Stock</text>
    
    <!-- Card 3 -->
    <rect x="255" y="110" width="85" height="60" rx="8" fill="#DCFCE7"/>
    <rect x="255" y="110" width="85" height="4" rx="2" fill="#10B981"/>
    <text x="265" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">$24K</text>
    <text x="265" y="160" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Total Value</text>
  </g>
  
  <!-- Chart -->
  <g>
    <!-- Chart Background -->
    <rect x="60" y="185" width="280" height="60" rx="6" fill="#F8FAFC"/>
    
    <!-- Chart Bars -->
    <rect x="75" y="205" width="25" height="35" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="20;35;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="220;205;220" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="115" y="195" width="25" height="45" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="30;45;30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="210;195;210" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="155" y="210" width="25" height="30" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="15;30;15" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="225;210;225" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="195" y="200" width="25" height="40" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="25;40;25" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="215;200;215" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="235" y="190" width="25" height="50" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="35;50;35" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="205;190;205" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="275" y="208" width="25" height="32" rx="3" fill="url(#chartGradient)">
      <animate attributeName="height" values="18;32;18" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="222;208;222" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chart Labels -->
    <text x="82" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Jan</text>
    <text x="122" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Feb</text>
    <text x="162" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Mar</text>
    <text x="202" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Apr</text>
    <text x="242" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">May</text>
    <text x="282" y="255" font-family="Arial, sans-serif" font-size="9" fill="#94A3B8">Jun</text>
  </g>
  
  <!-- Package Icon -->
  <g transform="translate(310, 50)">
    <rect x="0" y="8" width="20" height="16" rx="2" fill="white" opacity="0.3"/>
    <path d="M 0 8 L 10 0 L 20 8" fill="white" opacity="0.5"/>
    <line x1="10" y1="0" x2="10" y2="24" stroke="white" stroke-width="1.5"/>
  </g>
</svg>
