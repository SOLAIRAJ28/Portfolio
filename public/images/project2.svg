<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c1e42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c93356;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad2)"/>
  
  <!-- Dashboard boxes -->
  <g opacity="0.9">
    <rect x="100" y="120" width="250" height="160" rx="15" fill="white" opacity="0.95"/>
    <rect x="450" y="120" width="250" height="160" rx="15" fill="white" opacity="0.95"/>
    <rect x="100" y="340" width="250" height="160" rx="15" fill="white" opacity="0.95"/>
    <rect x="450" y="340" width="250" height="160" rx="15" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Icons and graphics -->
  <!-- Box 1 - Chart -->
  <g transform="translate(150, 160)">
    <rect x="0" y="40" width="20" height="60" fill="#8c1e42" rx="3"/>
    <rect x="30" y="20" width="20" height="80" fill="#c93356" rx="3"/>
    <rect x="60" y="30" width="20" height="70" fill="#ec7491" rx="3"/>
    <rect x="90" y="10" width="20" height="90" fill="#f4a8b8" rx="3"/>
  </g>
  
  <!-- Box 2 - Package -->
  <g transform="translate(510, 160)">
    <rect x="20" y="20" width="100" height="80" fill="#8c1e42" rx="5"/>
    <rect x="20" y="20" width="100" height="20" fill="#c93356" rx="5"/>
    <line x1="70" y1="20" x2="70" y2="100" stroke="white" stroke-width="3"/>
    <line x1="20" y1="60" x2="120" y2="60" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Box 3 - Database -->
  <g transform="translate(150, 380)">
    <ellipse cx="60" cy="20" rx="60" ry="15" fill="#c93356"/>
    <rect x="0" y="20" width="120" height="50" fill="#8c1e42"/>
    <ellipse cx="60" cy="70" rx="60" ry="15" fill="#ec7491"/>
    <ellipse cx="60" cy="20" rx="60" ry="15" fill="#ec7491"/>
  </g>
  
  <!-- Box 4 - Analytics -->
  <g transform="translate(490, 380)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#8c1e42" stroke-width="12"/>
    <circle cx="50" cy="50" r="45" fill="none" stroke="#ec7491" stroke-width="12" stroke-dasharray="180 283"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Inventory Management</text>
</svg>
